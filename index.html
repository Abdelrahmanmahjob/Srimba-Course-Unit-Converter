<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="unit-converter">
        <div class="heading">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" min="1" value="1">
            <p>Please enter number greater than 0</p>
            <button>Convert</button>
        </div>
        <div class="content">
            <div class="info">
                <h3>Length (Meter/Feet)</h3>
                <p><span id="user-input">1</span> meters = <span class="result" id="meters-feet">3.281</span> feet | <span id="user-input">1</span> feet = <span class="result" id="feet-meters">0.305</span> meters</p>
            </div>
            <div class="info">
                <h3>Volume (Liters/Gallons)</h3>
                <p><span id="user-input">1</span> liters = <span class="result" id="liters-gallons">0.264</span> gallons | <span id="user-input">1</span> gallons = <span class="result" id="gallons-liters">3.788</span> liters</p>
            </div>
            <div class="info">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p><span id="user-input">1</span> kilos = <span class="result" id="kilos-pounds">2.204</span> pounds | <span id="user-input">1</span> pounds = <span class="result" id="pounds-kilos">0.454</span> kilos</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
